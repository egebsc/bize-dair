<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bize Dair</title>
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 40%; /* 16:9 oranına yakın */
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://online.fliphtml5.com/dvswu/stnh/" scrolling="no" allowfullscreen></iframe>
    </div>
</body>
